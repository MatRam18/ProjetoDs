<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Criação</title>
    <link rel="stylesheet" href="styleCt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
<body>
    <section>
      <h1 class="tituloPrincipal">Cadastrar Tarefa</h1>
          <table class="tabTitulo">
            <tr>
              <th class="thTitulo">
                  <h4 class="textTitulo">Preencha os campos abaixo</h4>
              </th>
            </tr>
          </table>
            <!-- Formulário para Cadastro de Evento -->
            <div class="areaTarefa">
                <!-- Feedback de Sucesso ou Erro para Evento -->
                <form id="formTarefa">
                  <table>
                    <tr>
                      <th>
                        <label for="nomeTarefa">Nome da Tarefa</label>
                        <input type="text" class="form-control" id="nomeTarefa" required>
                      </th>
                      <th>
                        <label for="dataTarefa">Prazo de Entrega</label>
                        <input type="date" class="form-control" id="dataEvento" required>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <label for="responsaveisTarefa">Responsaveis</label>
                        <input type="text" class="form-control" id="responsaveisTarefa" required>
                      </th>
                      <th>
                        <label for="setorTarefa">Setor</label>
                        <input type="text" class="form-control" id="setorTarefa" required>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <label for="descricaoTarefa">Descrição</label>
                        <textarea class="form-control-desc" id="descricaoEvento" required></textarea>
                      </th>
                      <th>
                        <button type="submit" class="confirmar">Cadastrar Tarefa</button> 
                        <!-- btn btn-success -->
                      </th>
                    </tr>
                  </table>
                </form>
              </div>
            <!-- Formulário para Cadastro de Relatório -->
          </div>
    </section>
    <div class="menu">
      <table class="tMenu">
          <tr>
              <th>
                  <form action="../read/index.html">
                      <input type="submit" value="MENU" class="btn btn-warning"/>
                  </form>
              </th>
              <th>
                  <form action="">
                      <input type="submit" value="" class="btn btn-warning"/>
                  </form>
              </th>
          </tr>
          <tr>
              <th>
                  <form action="../create/menuCriar.html">
                      <input type="submit" value="VOLTAR" class="btn btn-warning"/>
                  </form>
              </th>
              <th>
                  <form action="../delete/menuApagar.html">
                      <input type="submit" value="APAGAR" class="btn btn-warning"/>
                  </form>
              </th>
          </tr>
      </table>
    </div>
    <script src="mainT.js"></script>
</body>
</html>
