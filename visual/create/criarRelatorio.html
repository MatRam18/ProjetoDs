<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Criação</title>
    <link rel="stylesheet" href="styleCt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
<body>
    <section>
      <h1 class="tituloPrincipal">Cadastrar Relatório</h1>        
            <div class="areaRelario">
              <table class="tabTitulo">
                <tr>
                  <th class="thTitulo">
                      <h4 class="textTitulo">Preencha os campos abaixo</h4>
                  </th>
                </tr>
              </table>

                <!-- Feedback de Sucesso ou Erro para Relatório -->
                <div id="feedbackRelatorio" style="display: none;" class="alert"></div>
              
                <form id="formRelatorio">
                  <table>
                    <tr>
                      <!-- Caixa de Seleção para Tarefa -->
                      <th>
                        <label for="nomeTarefa">Tarefa Relacionada</label>
                        <select class="form-control" id="tarefa" required>
                          <!-- As opções serão preenchidas dinamicamente aqui -->
                        </select>
                      </th>
                      <th>
                        <label for="dataTarefa">Data do Relatório</label>
                        <input type="date" class="form-control" id="dataRelatorio" required>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <label for="finalidade">Finalidade</label>
                        <input type="text" class="form-control" id="finalidade" required>
                      </th>
                      <th>
                        <label for="tipoRelatorio">Componentes</label>
                        <input type="text" class="form-control" id="componente" required>
                      </th>
                    </tr>
                    <tr>
                      <th>
                        <label for="descricaoRelatorio">Descrição</label>
                        <textarea class="form-control-desc" id="descricaoRelatorio" required></textarea>
                      </th>
                      <th>
                        <button type="submit" class="confirmar">Cadastrar Relatório</button>
                        <!-- btn btn-info -->
                      </th>
                    </tr>
                  </table>
                </form>
              </div>
            </div>
          </div>
    </section>
    <div class="menu">
      <table class="tMenu">
          <tr>
              <th>
                  <form action="../read/index.html">
                      <input type="submit" value="MENU" class="btn btn-warning"/>
                  </form>
              </th>
              <th>
                  <form action="">
                      <input type="submit" value="" class="btn btn-warning"/>
                  </form>
              </th>
          </tr>
          <tr>
              <th>
                  <form action="../create/menuCriar.html">
                      <input type="submit" value="VOLTAR" class="btn btn-warning"/>
                  </form>
              </th>
              <th>
                  <form action="../delete/menuApagar.html">
                      <input type="submit" value="APAGAR" class="btn btn-warning"/>
                  </form>
              </th>
          </tr>
      </table>
    </div>
    <script src="mainR.js"></script>
</body>
</html>
