<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link do Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
    
<body>
    <section>
        <table class="tabPrincipal">
            <tr>
                <th class="thTittle">
                    <h3 id="taskTittle" class="taskTittle">Título</h3>
                </th>
                <th>
                    <table>
                        <tr>
                            <th id="taskSetor" class="tInfoSetor">Seto/tarefas</th>
                            <th id="taskDate" class="tInfoData">Prazo/Data</th>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>
                                <h4 id="taskRes" class="taskRes">Responsáveis/componentes</h4>
                            </th>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>
        <h4 id="taskDesc">Descrição</h4>
    </section>

    <article>
        <h3>Relatórios</h3>
        <ul id="finalidadeList"></ul>
    </article>

    <aside>
        <h1 class="list">Lista de Tarefas</h1>
        <table id="taskName" class="tabTasks">
            <thead>
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </aside>
    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="">
                        <input type="submit" value="" class="btn btn-warning"/>
                    </form>
                </th>
                <th>
                    <form action="">
                        <!-- Alterando o tipo do botão para "button" -->
                        <input type="button" value="" class="btn btn-warning" id="atualizar" />

                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="btn btn-primary"/>
                    </form>
                </th>
                <th>
                    <form action="../delete/menuApagar.html">
                        <input type="submit" value="APAGAR" class="btn btn-danger"/>
                    </form>
                </th>
            </tr>
        </table>
      </div>

    <script src="main.js"></script>
</body>
</html>
