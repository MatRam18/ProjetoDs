<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <link rel="stylesheet" href="styleUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
<body>
    <section>
        <table class="top">
            <tr>
                <th class="top1" colspan="2">
                    <h3 id="nomeTarefa">
                        Nome da Tarefa:
                        <input type="text" class="form-control-top" id="nome" required>
                    </h3>
                </th>
            </tr>
            <tr>
                <th>
                    <h3 id="setorTarefa">
                        Setor:<input type="text" class="form-control" id="setor" value="">
                    </h3>
                </th>
                <th>
                    <h3 id="dataTarefa">
                        Prazo:<input type="date" class="form-control" id="data" value="">
                    </h3>
                </th>
            </tr>
            <tr>
                <th>
                    <h3 id="descricaoTarefa">
                        Descrição:<textarea class="form-control-desc" id="descricao"></textarea>
                    </h3>
                </th>
                <th>
                    <h3 id="responsaveisTarefa">
                        Responsáveis:<input type="text" class="form-control" id="responsaveis" value="">
                    </h3>
                </th>
            </tr>
            <tr>
                <th class="bota">
                    <button type="button" class="confirmar" onclick="atualizarTarefa()">Atualizar Tarefa</button>
                </th>
            </tr>
        </table>
    </section>
    <aside>
        <table id="tarefaDetalhes" class="det">
            <tr>
                <td><b>Nome:</b></td>
                <td id="nomeTarefaRelato"></td>
            </tr>
            <tr>
                <td><b>Descrição:</b></td>
                <td id="descricaoTarefaRelato"></td>
            </tr>
            <tr>
                <td><b>Prazo:</b></td>
                <td id="dataTarefaRelato"></td>
            </tr>
            <tr>
                <td><b>Responsáveis:</b></td>
                <td id="responsaveisTarefaRelato"></td>
            </tr>
            <tr>
                <td><b>Setor:</b></td>
                <td id="setorTarefaRelato"></td>
            </tr>
        </table>
    </aside>
    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="../read/index.html">
                        <input type="submit" value="MENU" class="btn btn-warning"/>
                    </form>
                </th>
                <th>
                    <form action="">
                        <!-- Alterando o tipo do botão para "button" -->
                        <input type="button" value="" class="btn btn-warning" id="atualizar" />

                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="btn btn-primary"/>
                    </form>
                </th>
                <th>
                    <form action="../delete/menuApagar.html">
                        <input type="submit" value="APAGAR" class="btn btn-danger"/>
                    </form>
                </th>
            </tr>
        </table>
      </div>
    <script src="mainT.js"></script>
</body>
</html>
