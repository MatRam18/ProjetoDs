<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Relatório</title>
    <link rel="stylesheet" href="styleUp.css">
</head>
<body>
    <section>
        <table class="top">
            <tr>
                <th>
                    <label for="relatorio">Nome do Relatório</label>
                    <!-- Modificado para usar "relatório" em vez de "tarefa" -->
                    <select class="form-control-top" id="relatorio" required onchange="exibirDetalhes()">
                        <option value="">Nenhum relatório</option> <!-- Nova opção para indicar 'nenhum relatório' -->
                    </select>
                </th>
                <th>
                    <h3 id="tarefaR">
                        Tarefa Relacionada:
                        <select class="form-control-top" id="tarefa" required onchange="exibirDetalhes()">
                            <option value="">Nenhuma tarefa</option>
                        </select>
                    </h3>
                </th>
            </tr>
            <tr class="top">
                <th id="lista">
                    <h3 id="finalidadeR">
                        Finalidade:<input type="text" class="form-control" id="finalidade" required value="">
                    </h3>
                </th>
                <th>
                    <h3 id="dataR">
                        Data:<input type="date" class="form-control" id="dataRelatorio" required value="">
                    </h3>
                </th>
            <tr>
                <th>    
                    <h3 id="descricaoR">
                        Descrição:<textarea class="form-control-desc" id="descricaoRelatorio" required></textarea>
                    </h3>
                </th>
                <th>
                    <h3 id="componentesR">
                        Componentes:<input type="text" class="form-control" id="componente" required>
                    </h3>
                </th>
            </tr>            
            <tr>
                <th class="bota">
                    <button type="submit" class="confirmar" onclick="">Atualizar Relatório</button>
                </th>
            </tr>
        </table>
    </section>
    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="../read/index.html">
                        <input type="submit" value="MENU" class="button"/>
                    </form>
                </th>
                <th>
                    <form action="../update/menuAtualizar.html">
                        <input type="submit" value="VOLTAR" class="button"/>
                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="button"/>
                    </form>
                </th>
                <th>
                    <form action="../delete/menuApagar.html">
                        <input type="submit" value="APAGAR" class="button"/>
                    </form>
                </th>
            </tr>
        </table>
      </div>
    <script src="mainR.js"></script>
</body>
</html>
