<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Relatório</title>
    <link rel="stylesheet" href="styleUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
<body>
    <section>
        <table class="top">
            <tr>
                <th class="top1" colspan="2">
                    <h3 id="tarefaR">
                        Tarefa Relacionada:
                        <select class="form-control" id="tarefa" required onchange="exibirDetalhes()">
                            <option value="">Nenhuma tarefa</option>
                        </select>                        
                    </h3>
                </th>
                
            </tr>
            <tr>
                <th id="lista">
                    <h3 id="finalidadeR">
                        Finalidade:<input type="text" class="form-control" id="finalidade" value="">
                    </h3>
                </th>
                <th>
                    <h3 id="dataR">
                        Data:<input type="date" class="form-control" id="dataRelatorio" value="">
                    </h3>
                </th>
            </tr>
            <tr>
                <th>
                    <h3 id="descricaoR">
                        Descrição:<textarea class="form-control-desc" id="descricaoRelatorio"></textarea>
                    </h3>
                </th>
                <th>
                    <h3 id="componentesR">
                        Componente:<input type="text" class="form-control" id="componente" value="">
                    </h3>
                </th>
            </tr>            
            <tr>
                <th class="bota">
                    <button type="button" class="confirmar" onclick="atualizarRelatorio()">Atualizar Relatório</button>
                </th>
            </tr>
        </table>
    </section>
    <aside>
      <table id="relato" class="det">
          <tr>
              <td><b>Finalidade:</b></td>
              <td id="finalidadeRelato"></td>
          </tr>
          <tr>
              <td><b>Data:</b></td>
              <td id="dataRelato"></td>
          </tr>
          <tr>
              <td><b>Componente:</b></td>
              <td id="componenteRelato"></td>
          </tr>
          <tr>
              <td><b>Descrição:</b></td>
              <td id="descricaoRelato"></td>
          </tr>
          <tr>
              <td><b>Tarefa:</b></td>
              <td id="tarefaRelato"></td>
          </tr>
      </table>
    </aside>
    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="../read/index.html">
                        <input type="submit" value="MENU" class="btn btn-warning"/>
                    </form>
                </th>
                <th>
                    <form action="">
                        <!-- Alterando o tipo do botão para "button" -->
                        <input type="button" value="" class="btn btn-warning" id="atualizar" />

                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="btn btn-primary"/>
                    </form>
                </th>
                <th>
                    <form action="../delete/menuApagar.html">
                        <input type="submit" value="APAGAR" class="btn btn-danger"/>
                    </form>
                </th>
            </tr>
        </table>
      </div>
    <script src="mainR.js"></script>
</body>
</html>
