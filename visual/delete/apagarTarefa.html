<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tarefa</title>
    <link rel="stylesheet" href="styleDl.css">
</head>
<body>
    <section>
        <table>
            <tr>
                <th>
                    <label for="tarefa">Nome da Tarefa</label>
                    <select class="form-control" id="tarefa" required onchange="exibirDetalhes()">
                        <!-- As opções serão preenchidas dinamicamente aqui -->
                    </select>
                </th>
                <th>
                    <button type="submit" class="confirmar" onclick="confirmarApagar()">Apagar Tarefa</button>
                </th>
            </tr>
            <tr>
                <th id="lista">
                    <h3 id="nomeT">Nome:</h3>
                    <h3 id="setorT">Setor:</h3>
                    <h3 id="dataT">Data:</h3>
                    <h3 id="respT">Responsaveis:</h3>
                    <h3 id="descT">Descrição:</h3>
                </th>
                <th id="certeza">
                    <!-- A confirmação será exibida aqui -->
                </th>
            </tr>
        </table>
    </section>
    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="../read/index.html">
                        <input type="submit" value="MENU" class="button"/>
                    </form>
                </th>
                <th>
                    <form action="../update/menuAtualizar.html">
                        <input type="submit" value="ATUALIZAR" class="button"/>
                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="button"/>
                    </form>
                </th>
                <th>
                    <form action="">
                        <input type="submit" value="" class="button"/>
                    </form>
                </th>
            </tr>
        </table>
    </div>
    <script src="mainT.js"></script>
</body>
</html>
