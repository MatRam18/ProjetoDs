<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Relatório</title>
    <link rel="stylesheet" href="styleDl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfT+1p3Q7zz8Jp6tR6CulYGzG92t93GG9nE24F0/8b0n1T3u0ySSWxYoZX6" crossorigin="anonymous">
</head>
<body>
    <section>
        <table class="top">
            <tr>
                <th>
                    <label for="relatorio">Nome do Relatório</label>
                    <!-- Modificado para usar "relatório" em vez de "tarefa" -->
                    <select class="form-control" id="relatorio" required onchange="exibirDetalhes()">
                        <option value="">Nenhum relatório</option> <!-- Nova opção para indicar 'nenhum relatório' -->
                    </select>
                </th>
                <th>
                    <button type="submit" class="confirmar" onclick="confirmarApagar()">Apagar Relatório</button>
                </th>
            </tr>
            <tr class="top">
                <th id="lista" class="top">
                    <h3 id="finalidadeR">Finalidade:</h3>
                    <h3 id="dataR">Data:</h3>
                    <h3 id="descricaoR">Descrição:</h3>
                    <h3 id="componentesR">Componentes:</h3>
                    <h3 id="tarefaR">Tarefa Relacionada:</h3>
                </th>
                <th id="certeza">
                    <!-- A confirmação será exibida aqui -->
                </th>
            </tr>
        </table>
    </section>

    <div class="menu">
        <table class="tMenu">
            <tr>
                <th>
                    <form action="../read/index.html">
                        <input type="submit" value="MENU" class="btn btn-warning"/>
                    </form>
                </th>
                <th>
                    <form action="">
                        <!-- Alterando o tipo do botão para "button" -->
                        <input type="button" value="" class="btn btn-warning" id="atualizar" />

                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <form action="../create/menuCriar.html">
                        <input type="submit" value="CRIAR" class="btn btn-primary"/>
                    </form>
                </th>
                <th>
                    <form action="../delete/menuApagar.html">
                        <input type="submit" value="VOLTAR" class="btn btn-danger"/>
                    </form>
                </th>
            </tr>
        </table>
      </div>

    <script src="mainR.js"></script>
</body>
</html>
